{% load marker_extra%}


<div class="well col-sm-12 big">
  <div class="row">
    <h4 class="col-sm-4">Selection</h4>
    <div class="col-sm-8 btn-group">
      <button class="btn btn-primary" onclick="tab()">Next</button>
      <button class="btn btn-primary" onclick="space()">Previous</button>
      <button class="btn btn-warning" onclick="backSpace()">Remove</button>

  </div>
</div>
  <div class="row">
    <h4 class="col-sm-4">Position</h4>
    <div class="col-sm-8 btn-group">
      <button class="btn btn-primary" onclick="up()">Up</button>
      <button class="btn btn-primary" onclick="left()">Left</button>
      <button class="btn btn-primary" onclick="right()">Right</button>
      <button class="btn btn-primary" onclick="down()">Down</button>
  </div>
</div>

<div class="row">
  <h4 class="col-sm-4">Size</h4>
  <div class="col-sm-8">
    <div class="row">
      <h5 class="col-sm-4">Height</h5>
      <div class="btn-group">
      <button class="btn btn-primary" onclick="incrHeight()">+</button>
      <button class="btn btn-primary" onclick="decrHeight()">-</button>
    </div>
    </div>
    <div class="row">
      <h5 class="col-sm-4">Width</h5>
      <div class="btn-group">
      <button class="btn btn-primary" onclick="incrWidth()">+</button>
      <button class="btn btn-primary" onclick="decrWidth()">-</button>
    </div>
    </div>
</div>
</div>

</div>
